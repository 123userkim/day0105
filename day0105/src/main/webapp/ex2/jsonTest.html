<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	let data =[
		{name:"홍길동", age:20},
		{name:"이순신", age:40}
	];

	console.log(typeof data);
	
	//-------객체를 문자열로 만들기-------
	let a = JSON.stringify(data); 
	console.log(a); //[{"name":"홍길동","age":20},{"name":"이순신","age":40}]
	console.log(typeof a);  //string
	
	//-------문자열을 객체로-------
	let arr = JSON.parse(a);
	console.log(arr);
	/*
		0: {name: '홍길동', age: 20}
		1: {name: '이순신', age: 40}
	*/
	console.log(typeof arr);
</script>
	
	
</body>
</html>
