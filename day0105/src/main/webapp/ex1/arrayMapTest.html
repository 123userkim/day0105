<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		let data =[10,20,30,40,50];
		//원래 배열의 요소에 제곱을 한 배열을 만들기
		let a = [];
		
/*----------map사용하지 않은 버전----------	

		for(i=0; i<data.length ; i++){
			a.push(data[i]*data[i]);
		}
		console.log(a);
*/		
		
/*-----------forEach버전------------		
 //데이터를 넣은 배열이 있어야 하고, 거기에 push
 
		data.forEach(function(item,index){
			a.push(item*item);
		});
		
		console.log(a);
*/


//-----------map버전------------		
//기존의 배열의 요소를 갖고, 각 요소에 연산을 하여 새로운 배열을 생성하고자 할 때 
//반환값이 필수
		let b = data.map(function(item, index){
			return item*item;	
		});
		console.log(b);
 
	</script>
</body>
</html>
