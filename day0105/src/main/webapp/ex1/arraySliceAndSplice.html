<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		let data1 = [10,20,30,40,50,60];
		let data2 = [10,20,30,40,50,60];
		
		a = data1.slice(1,4); //[20, 30, 40]
		b= data2.splice(1,4);//[20, 30, 40, 50]
		
		console.log(a);
		console.log(b);
		
		console.log(data1);//[10, 20, 30, 40, 50, 60] : slice -> 배열을 복사해서 반환 + 인덱스 앞까지
		console.log(data2);//[10, 60] : splice -> 배열을 잘라서 반환 + 인덱스를 포함해
	</script>
</body>
</html>
