<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		//짝수만을 추출하여 배열의 원소로부터 새로운 배열을 생성	
		let data = [1,2,3,4,5,6,7,8,9];
	
		//어떤 데이터만 추출할 것인가를 ()에 넣기 - >반드시 boolean반환
		let a = data.filter(function (item,index) {
			return item% 2 ==0 ; //조건에 만족을 한다면 a라는 새로운 배열을 만듦
		});
		
		console.log(a);//[2, 4, 6, 8]	
	</script>
</body>
</html>
