<body>
	<script type="text/javascript">
	
		let data = [
			{name  :"사과", qty :15},
			{name  :"포도", qty :30},
			{name  :"수박", qty :12},
			{name  :"딸기", qty :20},
			{name  :"체리", qty :25},
			{name  :"오렌지", qty :50},
		];
		
		//필터함수를 이용해서 수량이 20개 이상인 상품을 추출할 것
		/*--------MY----------------------
		
		let a = data.filter(function (item,index) {
			return data.qty >=20 ; //조건에 만족을 한다면 a라는 새로운 배열을 만듦
		});
		console.log(a);
		*/
		
		let a = data.filter(function (item,index) {
			
			return item.qty >=20 
		});
		
		console.log(a);
	</script>
